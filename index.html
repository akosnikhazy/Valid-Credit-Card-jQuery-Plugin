<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
	<title>isCreditCard demo</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script type="text/javascript" src="creditCardNumberCheck.js"></script>
	<style>#card{border: 2px solid #000}</style>
	<script>
	$(document).ready(function()
	{
		$("#check").click(function()
		{
			//isCreditCard retuns boolean
			if($("#card").isCreditCard())
			{
				$("#card").css('border','2px solid green');
				alert('it is a valid card number');
			} else 
			{
				$("#card").css('border','2px solid red');
				alert('it is an invalid card number');
			}
		});
		
	});
	</script>
</head>
<body>
<form>
<p>This demo starts with a valid credit card number. Change anything in it and most likely you will get a false one.</p>
 <label>Credit Card number:<br>
 <input type="text" value="5457623898234113" id="card" /></label> 
 <input type="button" id="check" value="check" />
</form> 
Created by <a href="https://github.com/akosnikhazy">Ákos Nikházy</a>
</body>
</html>
